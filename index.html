<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_left">
          <div class="card_txt">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefit of data analytics and make better decisions
              regarding revenue, customer experience and overall performance.
            </p>
          </div>
          <div class="card_stat">
            <span
              ><h2>10K+</h2>
              <p>CUSTOMERS</p></span
            >
            <span
              ><h2>325</h2>
              <p>TEMPLATES</p></span
            >
            <span
              ><h2>16M+</h2>
              <p>QUERIES</p></span
            >
          </div>
        </div>
        <div class="card_right">
          <img src="images/meeting.jpg" alt="" srcset="" />
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
